<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MasterKey</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="./mdb/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="./mdb/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/mobile.css" rel="stylesheet">
  <link rel="shortcut icon" href="./img/key.png" type="image/png">
    
  </head>
  <body class="user-login-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h3 class="card-title text-center"><img class="login-key" src="./img/key.png"></img>Register</h3>
              <form class="form-signin">
                <div class="form-label-group">
                    <input
                    type="text"
                    id="inputName"
                    class="form-control"
                    placeholder="Name"
                    required
                    autofocus
                    />
                    <label for="inputName">Name</label>
                  </div>

                <div class="form-label-group">
                  <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Email address"
                  required
                  autofocus
                  />
                  <label for="inputEmail">Email Address</label>
                </div>
                
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input
                      type="password"
                      id="inputPassword"
                      class="form-control"
                      placeholder="Password"
                      required
                      autofocus
                      />
                      <label for="inputPassword">Password</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <button id="generatePassword" class="btn btn-primary">Create Password</button>
                  </div>

                </div>

                <div class="btn-group dropright form-label-group">
                    <button type="button" id="user-type-btn" class="btn btn-primary">User Type</button>
                    <button type="button" id="user-type-toggle" class="btn btn-primary dropdown-toggle px-3" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                      <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item">Manager</a>
                      <a class="dropdown-item">Tenant</a>
                    </div>
                  </div>
                  <div class="form-label-group">
                    <input
                    type="text"
                    id="inputUnit"
                    class="form-control"
                    placeholder="Apartment Unit"
                    required
                    autofocus
                    />
                    <label for="inputUnit">Apartment Unit</label>
                  </div>
                    
    
            
                <button
                class="btn btn-lg btn-primary btn-block text-uppercase"
                type="submit"
                >
                Register
                </button>
            
              </form>
      
    </div>
  </div>
</div>
</body>
<!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="./mdb/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="./mdb/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./mdb/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./mdb/js/mdb.min.js"></script>
  <!-- Client Side JS -->
  <script type="text/javascript" src="./js/index.js"></script>
</html>
